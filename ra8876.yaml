_svd: "ra8876.svd"

_add:
    FAKE_PERIPHERAL:
        description: Fake Peripheral
        groupName: FAKE
        baseAddress: 0x00
        registers:
            SRR:
                description: Software Reset Register
                addressOffset: 0x00
                access: read-write
                resetValue: 0b11010110
                fields:
                    # NA2:
                    #     description: NA
                    #     bitOffset: 5
                    #     bitWidth: 3
                    #     access: read-only
                    # NA1:
                    #     description: NA
                    #     bitOffset: 2
                    #     bitWidth: 3
                    #     access: read-only
                    # NA0:
                    #     description: NA
                    #     bitOffset: 1
                    #     bitWidth: 1
                    #     access: read-only
                    SOFTWARE_RESET:
                        description: Software Reset
                        bitOffset: 0
                        bitWidth: 1
                        access: write-only
                    WARNING_CONDITION_FLAG:
                        description: Warning condition flag
                        bitOffset: 0
                        bitWidth: 1
                        access: read-only
            CCR:
                description: Chip Configuration Register
                addressOffset: 0x01
                access: read-write
                resetValue: 0b10001000
                fields:
                    RECONFIGURE_PLL_FREQUENCY:
                        description: Reconfigure PLL frequency
                        bitOffset: 7
                        bitWidth: 1
                        access: read-write
                    MASK_WAIT_ON_CS_DEASSERT:
                        description: Mask XnWAIT on XnCS deassert
                        bitOffset: 6
                        bitWidth: 1
                        access: read-write
                    KEY_SCAN_ENABLE:
                        description: Key-Scan Enable
                        bitOffset: 5
                        bitWidth: 1
                        access: read-write
                    TFT_PANEL_IF_OUTPUT_PIN_SETTING:
                        description: TFT Panel I/F Output pin Setting
                        bitOffset: 3
                        bitWidth: 2
                        access: read-write
                    I2C_MASTER_INTERFACE_ENABLE:
                        description: I2C master Interface Enable
                        bitOffset: 2
                        bitWidth: 1
                        access: read-write
                    SERIAL_FLASH_OR_SPI_INTERFACE_ENABLE:
                        description: Serial Flash or SPI Interface Enable
                        bitOffset: 1
                        bitWidth: 1
                        access: read-write
                    HOST_DATA_BUS_WIDTH:
                        description: Host Data Bus Width Selection
                        bitOffset: 0
                        bitWidth: 1
                        access: read-write
            MACR:
                description: Memory Access Control Register
                addressOffset: 0x02
                access: read-write
                resetValue: 0b00000000
                fields:
                    HOST_READ_WRITE_IMAGE_DATA_FORMAT:
                        description: Host Read/Write image Data Format
                        bitOffset: 6
                        bitWidth: 2
                        access: read-write
                    HOST_READ_MEMORY_DIRECTION:
                        description: Host Read Memory Direction
                        bitOffset: 4
                        bitWidth: 2
                        access: read-write
                    # NA1:
                    #     description: NA
                    #     bitOffset: 3
                    #     bitWidth: 1
                    #     access: read-only
                    HOST_WRITE_MEMORY_DIRECTION:
                        description: Host Write Memory Direction
                        bitOffset: 1
                        bitWidth: 2
                        access: read-write
                    # NA0:
                    #     description: NA (must keep it as 0)
                    #     bitOffset: 0
                    #     bitWidth: 1
                    #     access: read-only
            ICR:
                description: Input Control Register
                addressOffset: 0x03
                access: read-write
                resetValue: 0b00000000
                fields:
                    OUTPUT_TO_MPU_INTERRUPT_PIN_ACTIVE_LEVEL:
                        description: Output to MPU Interrupt pin's active level
                        bitOffset: 7
                        bitWidth: 1
                        access: read-write
                    EXTERNAL_INTERRUPT_INPUT_DEBOUNCE:
                        description: External interrupt input (XPS[0] pin) de-bounce
                        bitOffset: 6
                        bitWidth: 1
                        access: read-write
                    EXTERNAL_INTERRUPT_INPUT_TRIGGER_TYPE:
                        description: External interrupt input (XPS[0] pin) trigger type
                        bitOffset: 4
                        bitWidth: 2
                        access: read-write
                    # NA0:
                    #     description: NA
                    #     bitOffset: 3
                    #     bitWidth: 1
                    #     access: read-write
                    TEXT_MODE_ENABLE:
                        description: Text Mode enable
                        bitOffset: 2
                        bitWidth: 1
                        access: read-write
                    MEMORY_PORT_READ_WRITE_DESTINATION:
                        description: Memory port Read/Write Destination Selection
                        bitOffset: 0
                        bitWidth: 2
                        access: read-write
            MRWDP:
                description: Memory Data Read/Write Port
                addressOffset: 0x04
                access: read-write
            PPLLC1:
                description: SCLK PLL Control Register 1
                addressOffset: 0x05
                access: read-write
                resetValue: 0b00000100
                fields:
                    # RESERVED0:
                    #     description: RESERVED
                    #     bitOffset: 7
                    #     bitWidth: 1
                    #     access: read-write
                    # NA0:
                    #     description: NA
                    #     bitOffset: 6
                    #     bitWidth: 1
                    #     access: read-only
                    SCLK_EXTRA_DIVIDER:
                        description: SCLK extra divider
                        bitOffset: 3
                        bitWidth: 3
                        access: read-write
                    SCLK_PLLDIVK:
                        description: SCLK PLL Output divider
                        bitOffset: 1
                        bitWidth: 2
                        access: read-write
                    SCLK_PLLDIVM:
                        description: SCLK PLL Pre-driver parameter
                        bitOffset: 0
                        bitWidth: 1
                        access: read-write
            PPLLC2:
                description: SCLK PLL Control Register 2
                addressOffset: 0x06
                access: read-write
                resetValue: 0x17
                fields:
                    # NA0:
                    #     description: NA
                    #     bitOffset: 6
                    #     bitWidth: 2
                    #     access: read-only
                    SCLK_PLLDIVN:
                        description: MCLK PLL input parameter
                        bitOffset: 0
                        bitWidth: 6
                        access: read-write
            MPLLC1:
                description: MCLK PLL Control Register 1
                addressOffset: 0x07
                access: read-write
                resetValue: 0b00000010
                fields:
                    # NA0:
                    #     description: NA
                    #     bitOffset: 3
                    #     bitWidth: 5
                    #     access: read-only
                    MCLK_PLLDIVK:
                        description: PCLK PLL Output divider
                        bitOffset: 1
                        bitWidth: 2
                        access: read-write
                    MCLK_PLLDIVM:
                        description: MCLK PLL Pre-driver parameter
                        bitOffset: 0
                        bitWidth: 1
                        access: read-write
            MPLLC2:
                description: MCLK PLL Control Register 2
                addressOffset: 0x08
                access: read-write
                resetValue: 0x1D
                fields:
                    # NA0:
                    #     description: NA
                    #     bitOffset: 6
                    #     bitWidth: 2
                    #     access: read-only
                    MCLK_PLLDIVN:
                        description: MCLK PLL input parameter
                        bitOffset: 0
                        bitWidth: 5
                        access: read-write
            SPLLC1:
                description: CCLK PLL Control Register 1
                addressOffset: 0x09
                access: read-write
                resetValue: 0b00000100
                fields:
                    # NA0:
                    #     description: NA
                    #     bitOffset: 3
                    #     bitWidth: 5
                    #     access: read-only
                    CCLK_PLLDIVK:
                        description: CCLK PLL Output divider
                        bitOffset: 1
                        bitWidth: 2
                        access: read-write
                    CCLK_PLLDIVM:
                        description: CCLK PLL Pre-driver parameter
                        bitOffset: 0
                        bitWidth: 1
                        access: read-write
            SPLLC2:
                description: CCLK PLL Control Register 2
                addressOffset: 0x0A
                access: read-write
                resetValue: 0x2A
                fields:
                    # NA0:
                    #     description: NA
                    #     bitOffset: 6
                    #     bitWidth: 2
                    #     access: read-only
                    CCLK_PLLDIVN:
                        description: CCLK PLL input parameter
                        bitOffset: 0
                        bitWidth: 6
                        access: read-write
            INTEN:
                description: Interrupt Enable Register
                addressOffset: 0x0B
                access: read-write
                resetValue: 0x00
                fields:
                    WAKEUP_RESUME_INTERRUPT_ENABLE:
                        description: Wakeup/resume Interrupt Enable
                        bitOffset: 7
                        bitWidth: 1
                        access: read-write
                    EXTERNAL_INTERRUPT_INPUT_ENABLE:
                        description: External Interrupt input (XPS[0] pin) Enable
                        bitOffset: 6
                        bitWidth: 1
                        access: read-write
                    I2C_MASTER_INTERRUPT_ENABLE:
                        description: I2C Master Interrupt Enable
                        bitOffset: 5
                        bitWidth: 1
                        access: read-write
                    VSYNC_TIME_BASE_INTERRUPT_ENABLE:
                        description: Vsync time base interrupt Enable
                        bitOffset: 4
                        bitWidth: 1
                        access: read-write
                    KEY_SCAN_INTERRUPT_ENABLE:
                        description: Key Scan Interrupt Enable
                        bitOffset: 3
                        bitWidth: 1
                        access: read-write
                    CORE_TASK_COMPLETED_INTERRUPT_ENABLE:
                        description: Serial flash DMA Complete | Draw task finished | BTE Process Complete etc. Interrupt Enable
                        bitOffset: 2
                        bitWidth: 1
                        access: read-write
                    PWM_TIMER_1_INTERRUPT_ENABLE:
                        description: PWM timer 1 Interrupt Enable
                        bitOffset: 1
                        bitWidth: 1
                        access: read-write
                    PWM_TIMER_0_INTERRUPT_ENABLE:
                        description: PWM timer 0 Interrupt Enable
                        bitOffset: 0
                        bitWidth: 1
                        access: read-write
            INTF:
                description: Interrupt Event Flag Register
                addressOffset: 0x0C
                access: read-write
                resetValue: 0x00
                fields:
                    WAKEUP_RESUME_INTERRUPT_FLAG:
                        description: Wakeup/resume Interrupt Flag
                        bitOffset: 7
                        bitWidth: 1
                        access: read-write
                    EXTERNAL_INTERRUPT_INPUT_FLAG:
                        description: External Interrupt input (XPS[0] pin) Flag
                        bitOffset: 6
                        bitWidth: 1
                        access: read-write
                    I2C_MASTER_INTERRUPT_FLAG:
                        description: I2C Master Interrupt Flag
                        bitOffset: 5
                        bitWidth: 1
                        access: read-write
                    VSYNC_TIME_BASE_INTERRUPT_FLAG:
                        description: Vsync Time Base Interrupt Flag
                        bitOffset: 4
                        bitWidth: 1
                        access: read-write
                    KEY_SCAN_INTERRUPT_FLAG:
                        description: Key Scan Interrupt Flag
                        bitOffset: 3
                        bitWidth: 1
                        access: read-write
                    CORE_TASK_COMPLETED_INTERRUPT_FLAG:
                        description: Serial flash DMA Complete | Draw task finished | BTE Process Complete etc. Interrupt Flag
                        bitOffset: 2
                        bitWidth: 1
                        access: read-write
                    PWM_TIMER_1_INTERRUPT_FLAG:
                        description: PWM Timer 1 Interrupt Flag
                        bitOffset: 1
                        bitWidth: 1
                        access: read-write
                    PWM_TIMER_0_INTERRUPT_FLAG:
                        description: PWM Timer 0 Interrupt Flag
                        bitOffset: 0
                        bitWidth: 1
                        access: read-write
            MINTFR:
                description: Mask Interrupt Flag Register
                addressOffset: 0x0D
                access: read-write
                resetValue: 0x00
                fields:
                    MASK_WAKEUP_RESUME_INTERRUPT_FLAG:
                        description: Mask Wakeup/resume Interrupt Flag
                        bitOffset: 7
                        bitWidth: 1
                        access: read-write
                    MASK_EXTERNAL_INTERRUPT_INPUT_FLAG:
                        description: Mask External Interrupt input (XPS[0] pin) Flag
                        bitOffset: 6
                        bitWidth: 1
                        access: read-write
                    MASK_I2C_MASTER_INTERRUPT_FLAG:
                        description: Mask I2C Master Interrupt Flag
                        bitOffset: 5
                        bitWidth: 1
                        access: read-write
                    MASK_VSYNC_TIME_BASE_INTERRUPT_FLAG:
                        description: Mask Vsync Time Base Interrupt Flag
                        bitOffset: 4
                        bitWidth: 1
                        access: read-write
                    MASK_KEY_SCAN_INTERRUPT_FLAG:
                        description: Mask Key Scan Interrupt Flag
                        bitOffset: 3
                        bitWidth: 1
                        access: read-write
                    MASK_CORE_TASK_COMPLETED_INTERRUPT_FLAG:
                        description: Mask Serial flash DMA Complete | Draw task finished | BTE Process Complete etc. Interrupt Flag
                        bitOffset: 2
                        bitWidth: 1
                        access: read-write
                    MASK_PWM_TIMER_1_INTERRUPT_FLAG:
                        description: Mask PWM Timer 1 Interrupt Flag
                        bitOffset: 1
                        bitWidth: 1
                        access: read-write
                    MASK_PWM_TIMER_0_INTERRUPT_FLAG:
                        description: Mask PWM Timer 0 Interrupt Flag
                        bitOffset: 0
                        bitWidth: 1
                        access: read-write
            PUENR:
                description: Pull-high control Register
                addressOffset: 0x0E
                access: read-write
                resetValue: 0x00
                fields:
                    # NA0:
                    #     description: NA
                    #     bitOffset: 6
                    #     bitWidth: 2
                    #     access: read-only
                    GPIO_F_PULL_HIGH_ENABLE:
                        description: GPIO-F[7:0] Pull-high Enable (XPDAT[23:19, 15:13])
                        bitOffset: 5
                        bitWidth: 1
                        access: read-write
                    GPIO_E_PULL_HIGH_ENABLE:
                        description: GPIO-E[7:0] Pull-high Enable (XPDAT[12:10, 7:3])
                        bitOffset: 4
                        bitWidth: 1
                        access: read-write
                    GPIO_D_PULL_HIGH_ENABLE:
                        description: GPIO-D[7:0] Pull-high Enable (XPDAT[18, 2, 17, 16, 9, 8, 1,0])
                        bitOffset: 3
                        bitWidth: 1
                        access: read-write
                    GPIO_C_PULL_HIGH_ENABLE:
                        description: GPIO-C[4:0] Pull-high Enable (XnSFCS1, XnSFCS0, XMISO, XMOSI , XSCK)
                        bitOffset: 2
                        bitWidth: 1
                        access: read-write
                    DB_MSB_PULL_HIGH_ENABLE:
                        description: XDB[15:8] Pull-high Enable (shared with GPIO-A[7:0])
                        bitOffset: 1
                        bitWidth: 1
                        access: read-write
                    DB_LSB_PULL_HIGH_ENABLE:
                        description: XDB[7:0] Pull-high Enable (multiplexed with serial host signals if serial host mode set)
                        bitOffset: 0
                        bitWidth: 1
                        access: read-write
            PSFSR:
                description: PDAT for PIO/Key Function Select Register
                addressOffset: 0x0F
                access: read-write
                resetValue: 0x00
                fields:
                    PDAT18_FUNCTION_SELECT:
                        description: XPDAT[18] - GPIO or Key function select
                        bitOffset: 7
                        bitWidth: 1
                        access: read-write
                    PDAT17_FUNCTION_SELECT:
                        description: XPDAT[17] - GPIO or Key function select
                        bitOffset: 6
                        bitWidth: 1
                        access: read-write
                    PDAT16_FUNCTION_SELECT:
                        description: XPDAT[16] - GPIO or Key function select
                        bitOffset: 5
                        bitWidth: 1
                        access: read-write
                    PDAT9_FUNCTION_SELECT:
                        description: XPDAT[9] - GPIO or Key function select
                        bitOffset: 4
                        bitWidth: 1
                        access: read-write
                    PDAT8_FUNCTION_SELECT:
                        description: XPDAT[8] - GPIO or Key function select
                        bitOffset: 3
                        bitWidth: 1
                        access: read-write
                    PDAT2_FUNCTION_SELECT:
                        description: XPDAT[2] - GPIO or Key function select
                        bitOffset: 2
                        bitWidth: 1
                        access: read-write
                    PDAT1_FUNCTION_SELECT:
                        description: XPDAT[1] - GPIO or Key function select
                        bitOffset: 1
                        bitWidth: 1
                        access: read-write
                    PDAT0_FUNCTION_SELECT:
                        description: XPDAT[0] - GPIO or Key function select
                        bitOffset: 0
                        bitWidth: 1
                        access: read-write
            MPWCTR:
                description: Main/PIP Window Control Register
                addressOffset: 0x10
                access: read-write
                resetValue: 0b00000100
                fields:
                    PIP1_WINDOW_ENABLE:
                        description: PIP 1 window Enable/Disable
                        bitOffset: 7
                        bitWidth: 1
                        access: read-write
                    PIP2_WINDOW_ENABLE:
                        description: PIP 2 window Enable/Disable
                        bitOffset: 6
                        bitWidth: 1
                        access: read-write
                    # NA1:
                    #     description: NA
                    #     bitOffset: 5
                    #     bitWidth: 1
                    #     access: read-only
                    PIP_CONFIGURE_SELECTION:
                        description: Select Configure PIP 1 or 2 Window's parameters
                        bitOffset: 4
                        bitWidth: 1
                        access: read-write
                    MAIN_IMAGE_COLOR_DEPTH:
                        description: Main Image Color Depth Setting
                        bitOffset: 2
                        bitWidth: 2
                        access: read-write
                    # NA0:
                    #     description: NA
                    #     bitOffset: 1
                    #     bitWidth: 1
                    #     access: read-write
                    PANEL_SYNC_SIGNAL_MODE:
                        description: To Control panel's synchronous signals
                        bitOffset: 0
                        bitWidth: 1
                        access: read-write
            PIPCDEP:
                description: PIP Window Color Depth Setting
                addressOffset: 0x11
                access: read-write
                resetValue: 0b00000011
                fields:
                    # NA0:
                    #     description: NA
                    #     bitOffset: 4
                    #     bitWidth: 4
                    #     access: read-only
                    PIP1_WINDOW_COLOR_DEPTH:
                        description: PIP 1 window Enable/Disable
                        bitOffset: 2
                        bitWidth: 2
                        access: read-write
                    PIP2_WINDOW_COLOR_DEPTH:
                        description: PIP 1 window Enable/Disable
                        bitOffset: 0
                        bitWidth: 2
                        access: read-write
            DPCR:
                description: Display Configuration Register
                addressOffset: 0x12
                access: read-write
                resetValue: 0
                fields:
                    PCLK_INVERSION:
                        description: NA
                        bitOffset: 7
                        bitWidth: 1
                        access: read-write
                    DISPLAY_ENABLE:
                        description: Display ON/OFF
                        bitOffset: 6
                        bitWidth: 1
                        access: read-write
                    DISPLAY_TEST_COLOR_BAR_ENABLE:
                        description: Display Test Color Bar
                        bitOffset: 5
                        bitWidth: 1
                        access: read-write
                    # NA0:
                    #     description: This bit must be set 0
                    #     bitOffset: 4
                    #     bitWidth: 1
                    #     access: read-only
                    VDIR:
                        description: Vertical Scan direction
                        bitOffset: 3
                        bitWidth: 1
                        access: read-write
                    OUTPUT_SEQUENCE:
                        description: Parallel XPDAT[23:0] Output Sequence / LVDS Color Serial Data Output Sequence
                        bitOffset: 0
                        bitWidth: 3
                        access: read-write
            PCSR:
                description: Panel scan Clock and Data Setting Register
                addressOffset: 0x13
                access: read-write
                resetValue: 0b00000011
                fields:
                    HSYNC_POLARITY:
                        description: HSYNC Polarity
                        bitOffset: 7
                        bitWidth: 1
                        access: read-write
                    VSYNC_POLARITY:
                        description: VSYNC Polarity
                        bitOffset: 6
                        bitWidth: 1
                        access: read-write
                    DE_POLARITY:
                        description: DE Polarity
                        bitOffset: 5
                        bitWidth: 1
                        access: read-write
                    DE_IDLE_STATE:
                        description: DE IDLE STATE (in power saving mode or DISPLAY OFF)
                        bitOffset: 4
                        bitWidth: 1
                        access: read-write
                    PCLK_IDLE_STATE:
                        description: PCLK IDLE STATE (in power saving mode or DISPLAY OFF)
                        bitOffset: 3
                        bitWidth: 1
                        access: read-write
                    PDAT_IDLE_STATE:
                        description: PDAT IDLE STATE (in power saving mode or DISPLAY OFF)
                        bitOffset: 2
                        bitWidth: 1
                        access: read-write
                    HSYNC_IDLE_STATE:
                        description: HSYNC IDLE STATE (in power saving mode or DISPLAY OFF)
                        bitOffset: 1
                        bitWidth: 1
                        access: read-write
                    VSYNC_IDLE_STATE:
                        description: VSYNC IDLE STATE (in power saving mode or DISPLAY OFF)
                        bitOffset: 0
                        bitWidth: 1
                        access: read-write
            HDWR:
                description: Horizontal Display Width Register
                addressOffset: 0x14
                access: read-write
                resetValue: 0x4F
                fields:
                    HORIZONTAL_DISPLAY_WIDTH:
                        description: Horizontal Display Width (pixels) = (HDWR + 1) * 8 + HDWFTR
                        bitOffset: 0
                        bitWidth: 8
                        access: read-write
            HDWFTR:
                description: Horizontal Display Width Fine Tune Register
                addressOffset: 0x15
                access: read-write
                resetValue: 0
                fields:
                    # NA0:
                    #     description: NA
                    #     bitOffset: 4
                    #     bitWidth: 4
                    #     access: read-only
                    HORIZONTAL_DISPLAY_WIDTH_FINE_TUNING:
                        description: Horizontal Display Width (pixels) = (HDWR + 1) * 8 + HDWFTR
                        bitOffset: 0
                        bitWidth: 4
                        access: read-write
            HNDR:
                description: Horizontal Non-Display Period Register
                addressOffset: 0x16
                access: read-write
                resetValue: 0x03
                fields:
                    # NA0:
                    #     description: NA
                    #     bitOffset: 5
                    #     bitWidth: 3
                    #     access: read-only
                    HORIZONTAL_NON_DISPLAY_PERIOD:
                        description: Horizontal non-display period or Back porch (pixels) = (HNDR + 1) * 8 + HNDFTR
                        bitOffset: 0
                        bitWidth: 5
                        access: read-write
            HNDFTR:
                description: Horizontal Non-Display Period Fine Tune Register
                addressOffset: 0x17
                access: read-write
                resetValue: 0x06
                fields:
                    # NA0:
                    #     description: NA
                    #     bitOffset: 4
                    #     bitWidth: 4
                    #     access: read-only
                    HORIZONTAL_NON_DISPLAY_PERIOD_FINE_TUNING:
                        description: Horizontal non-display period or Back porch (pixels) = (HNDR + 1) * 8 + HNDFTR
                        bitOffset: 0
                        bitWidth: 4
                        access: read-write
            HSTR:
                description: HSYNC Start Position Register
                addressOffset: 0x18
                access: read-write
                resetValue: 0x1F
                fields:
                    # NA0:
                    #     description: NA
                    #     bitOffset: 5
                    #     bitWidth: 3
                    #     access: read-only
                    HSYNC_START_POSITION:
                        description: The starting position from the end of display area to the beginning of HSYNC. HSYNC Start Position or Front porch (pixels) = (HSTR + 1) * 8
                        bitOffset: 0
                        bitWidth: 5
                        access: read-write
            HPWR:
                description: HSYNC Pulse Width Register
                addressOffset: 0x19
                access: read-write
                resetValue: 0
                fields:
                    # NA0:
                    #     description: NA
                    #     bitOffset: 5
                    #     bitWidth: 3
                    #     access: read-only
                    HSYNC_PULSE_WIDTH:
                        description: HSYNC Pulse Width (pixels) = (HPW + 1) * 8
                        bitOffset: 0
                        bitWidth: 5
                        access: read-write
            VDHR0:
                description: Vertical Display Height Register 0
                addressOffset: 0x1A
                access: read-write
                resetValue: 0xDF
                fields:
                    VERTICAL_DISPLAY_HEIGHT:
                        description: VDHR[7:0] | Vertical Display Height (Line) = VDHR + 1
                        bitOffset: 0
                        bitWidth: 8
                        access: read-write
            VDHR1:
                description: Vertical Display Height Register 1
                addressOffset: 0x1B
                access: read-write
                resetValue: 0x01
                fields:
                    # NA0:
                    #     description: NA
                    #     bitOffset: 3
                    #     bitWidth: 5
                    #     access: read-only
                    VERTICAL_DISPLAY_HEIGHT:
                        description: VDHR[10:8] | Vertical Display Height (Line) = VDHR + 1
                        bitOffset: 0
                        bitWidth: 3
                        access: read-write
            VNDR0:
                description: Vertical Non-Display Period Register 0
                addressOffset: 0x1C
                access: read-write
                resetValue: 0x15
                fields:
                    VERTICAL_DISPLAY_HEIGHT:
                        description: VNDR[7:0] | Vertical Non-Display Period (Line) = VNDR + 1
                        bitOffset: 0
                        bitWidth: 8
                        access: read-write
            VNDR1:
                description: Vertical Non-Display Period Register 1
                addressOffset: 0x1D
                access: read-write
                resetValue: 0
                fields:
                    # NA0:
                    #     description: NA
                    #     bitOffset: 2
                    #     bitWidth: 6
                    #     access: read-only
                    VERTICAL_DISPLAY_HEIGHT:
                        description: VNDR[9:8] | Vertical Non-Display Period (Line) = VNDR + 1
                        bitOffset: 0
                        bitWidth: 2
                        access: read-write
            VSTR:
                description: VSYNC Start Position Register
                addressOffset: 0x1E
                access: read-write
                resetValue: 0x0B
                fields:
                    VSYNC_START_POSITION:
                        description: The starting position from the end of display area to the beginning of VSYNC. VSYNC Start Position(Line) = VSTR + 1
                        bitOffset: 0
                        bitWidth: 8
                        access: read-write
            VPWR:
                description: VSYNC Pulse Width Register
                addressOffset: 0x1F
                access: read-write
                resetValue: 0
                fields:
                    # NA0:
                    #     description: NA
                    #     bitOffset: 6
                    #     bitWidth: 2
                    #     access: read-only
                    VSYNC_PULSE_WIDTH:
                        description: VSYNC Pulse Width (pixels) = (HPW + 1) * 8
                        bitOffset: 0
                        bitWidth: 6
                        access: read-write
            MISA0:
                description: Main Image Start Address 0
                addressOffset: 0x20
                access: read-write
                resetValue: 0
                fields:
                    MAIN_IMAGE_START_ADDRESS:
                        description: MISA[7:0] | Main Image Start Address
                        bitOffset: 0
                        bitWidth: 8
                        access: read-write
            MISA1:
                description: Main Image Start Address 1
                addressOffset: 0x21
                access: read-write
                resetValue: 0
                fields:
                    MAIN_IMAGE_START_ADDRESS:
                        description: MISA[15:8] | Main Image Start Address
                        bitOffset: 0
                        bitWidth: 8
                        access: read-write
            MISA2:
                description: Main Image Start Address 2
                addressOffset: 0x22
                access: read-write
                resetValue: 0
                fields:
                    MAIN_IMAGE_START_ADDRESS:
                        description: MISA[23:16] | Main Image Start Address
                        bitOffset: 0
                        bitWidth: 8
                        access: read-write
            MISA3:
                description: Main Image Start Address 3
                addressOffset: 0x23
                access: read-write
                resetValue: 0
                fields:
                    MAIN_IMAGE_START_ADDRESS:
                        description: MISA[31:24] | Main Image Start Address
                        bitOffset: 0
                        bitWidth: 8
                        access: read-write
            MIW0:
